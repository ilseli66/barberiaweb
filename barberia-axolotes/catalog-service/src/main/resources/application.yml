server:
  port: ${SERVER_PORT:8083}
  forward-headers-strategy: framework

spring:
  application:
    name: catalog-service
  datasource:
    url: ${DB_CATALOG_URL:jdbc:postgresql://localhost:5432/db_catalog}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: ${JPA_DDL_AUTO:update}
    show-sql: ${JPA_SHOW_SQL:true}
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

springdoc:
  api-docs:
    enabled: true
    resolve-schema-properties: true
    groups:
      enabled: false

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_URL:http://localhost:8761/eureka/}
  instance:
    prefer-ip-address: true

# Configuraci√≥n JWT (debe coincidir con identity-service)
jwt:
  secret: ${JWT_SECRET:SkimoBarberSecretKeyForJWTTokenSigningMustBe256BitsLong!}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics

logging:
  level:
    com.skimobarber.catalog: DEBUG
