server:
  port: ${SERVER_PORT:8082}

spring:
  application:
    name: organization-service
  datasource:
    url: ${DB_ORGANIZATION_URL:jdbc:postgresql://localhost:5432/db_organization}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: ${JPA_DDL_AUTO:update}
    show-sql: ${JPA_SHOW_SQL:true}
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

# Configuraci√≥n JWT (debe coincidir con identity-service)
jwt:
  secret: ${JWT_SECRET:SkimoBarberSecretKeyForJWTTokenSigningMustBe256BitsLong!}

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_URL:http://localhost:8761/eureka/}
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics

logging:
  level:
    com.skimobarber.organization: DEBUG
    org.springframework.security: DEBUG
