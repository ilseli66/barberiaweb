server:
  port: 8082

spring:
  application:
    name: organization-service
  datasource:
    url: jdbc:postgresql://localhost:5432/barberia_db
    username: myuser
    password: secret
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

# Configuraci√≥n JWT (debe coincidir con identity-service)
jwt:
  secret: SkimoBarberSecretKeyForJWTTokenSigningMustBe256BitsLong!

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics

logging:
  level:
    com.skimobarber.organization: DEBUG
    org.springframework.security: DEBUG
