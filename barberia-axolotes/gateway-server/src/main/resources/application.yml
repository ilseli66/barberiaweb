server:
  port: ${SERVER_PORT:8080}
  forward-headers-strategy: framework

spring:
  application:
    name: gateway-server

# Configuración JWT (debe coincidir con identity-service)
jwt:
  secret: ${JWT_SECRET:SkimoBarberSecretKeyForJWTTokenSigningMustBe256BitsLong!}

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_URL:http://localhost:8761/eureka/}
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,gateway
  endpoint:
    gateway:
      enabled: true

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    org.springframework.security: DEBUG
    com.skimobarber.gateway: DEBUG

springdoc:
  swagger-ui:
    # Esto crea un menú desplegable en la parte superior derecha de Swagger
    urls:
      - name: 01. Identity (Usuarios/Auth)
        url: /api/identity/v3/api-docs
      - name: 02. Organization (Sucursales/Empleados)
        url: /api/organization/v3/api-docs
      - name: 03. Catalog (Servicios)
        url: /api/catalog/v3/api-docs
      - name: 04. Booking (Citas)
        url: /api/booking/v3/api-docs