server:
  port: ${SERVER_PORT:8080}
  forward-headers-strategy: framework

spring:
  application:
    name: gateway-server

jwt:
  secret: ${JWT_SECRET:SkimoBarberSecretKeyForJWTTokenSigningMustBe256BitsLong!}

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_URL:http://localhost:8761/eureka/}
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,gateway
  endpoint:
    gateway:
      enabled: true

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    org.springframework.security: DEBUG
    com.skimobarber.gateway: DEBUG

springdoc:
  swagger-ui:
    urls:
      - name: Identity Service
        url: /api/identity/v3/api-docs
      - name: Organization Service
        url: /api/organization/v3/api-docs
      - name: Catalog Service
        url: /api/catalog/v3/api-docs
      - name: Booking Service
        url: /api/booking/v3/api-docs