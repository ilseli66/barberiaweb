server:
  port: ${SERVER_PORT:8081}
  forward-headers-strategy: framework

spring:
  application:
    name: identity-service
  datasource:
    url: ${DB_IDENTITY_URL:jdbc:postgresql://localhost:5432/db_identity}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: ${JPA_DDL_AUTO:update}
    show-sql: ${JPA_SHOW_SQL:true}
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  
springdoc:
  api-docs:
    enabled: true
    resolve-schema-properties: true
    groups:
      enabled: false

# Configuración JWT
jwt:
  # Clave secreta para firmar tokens (mínimo 256 bits / 32 caracteres)
  # En producción usar variable de entorno: JWT_SECRET
  secret: ${JWT_SECRET:SkimoBarberSecretKeyForJWTTokenSigningMustBe256BitsLong!}
  # Tiempo de expiración del token en milisegundos (1 hora = 3600000)
  expiration-ms: ${JWT_EXPIRATION_MS:3600000}

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_URL:http://localhost:8761/eureka/}
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics

logging:
  level:
    com.skimobarber.identity: DEBUG
    org.springframework.security: DEBUG
