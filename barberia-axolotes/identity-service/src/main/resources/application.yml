server:
  port: 8081

spring:
  application:
    name: identity-service
  datasource:
    url: jdbc:postgresql://localhost:5432/barberia_db
    username: myuser
    password: secret
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

# Configuración JWT
jwt:
  # Clave secreta para firmar tokens (mínimo 256 bits / 32 caracteres)
  # En producción usar variable de entorno: ${JWT_SECRET}
  secret: SkimoBarberSecretKeyForJWTTokenSigningMustBe256BitsLong!
  # Tiempo de expiración del token en milisegundos (1 hora = 3600000)
  expiration-ms: 3600000

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics

logging:
  level:
    com.skimobarber.identity: DEBUG
    org.springframework.security: DEBUG
